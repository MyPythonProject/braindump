{% for note in notes %}

<div class="note-content">

  <div class="note-date">
    <span class="note-updated-date-list" value={{note.updated_date}}>
  </div>

  <div class="note-title">
    <a href="{{ url_for('.note', id=note.id) }}"><h5>{{ note.title | truncate(100) }}</h5></a>
  </div>

</div>

{% endfor %}
