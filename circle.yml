machine:
  services:
    - docker
  python:
    version: 3.5.1

general:
  artifacts:
    - test-reports/coverage

test:
  override:
    - python manage.py test --coverage
  post:
    - mkdir -p $CIRCLE_TEST_REPORTS/pytest/
    - mv test-reports/*.xml $CIRCLE_TEST_REPORTS/pytest/

deployment:
  heroku:
    branch: master
    heroku:
      appname: levlaz-braindump
